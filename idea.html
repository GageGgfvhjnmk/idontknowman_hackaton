<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Spreadsheet</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: left;
        }
        td {
            width: 100px;
        }
        input {
            border: none;
            width: 100%;
            height: 100%;
            box-sizing: border-box;
        }
        input:focus {
            outline: 2px solid #007BFF;
        }
    </style>
</head>
<body>
    <h1>HTML-Based Spreadsheet</h1>
    <table id="spreadsheet">
        <thead>
            <tr>
                <th></th>
                <th>A</th>
                <th>B</th>
                <th>C</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th>1</th>
                <td><input type="text" data-cell="A1"></td>
                <td><input type="text" data-cell="B1"></td>
                <td><input type="text" data-cell="C1"></td>
            </tr>
            <tr>
                <th>2</th>
                <td><input type="text" data-cell="A2"></td>
                <td><input type="text" data-cell="B2"></td>
                <td><input type="text" data-cell="C2"></td>
            </tr>
        </tbody>
    </table>
    <script src="spreadsheet.js"></script>
</body>
</html>
